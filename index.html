<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel = "stylesheet" type= "text/css" href = "assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap" rel="stylesheet">

    <title>Train Scheduler</title>
</head>

<body>
    
    <style>
        #train-table th,
        td {
          display: inline-block;
          width: 16.575%;
        }
      </style>
    </head>

    <body>
    
      <!-- Train tracker from -->
      <div class="container">
    
        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center" id=>Train Scheduler</h1>
          <h3 class="text-center" id="less-font">Track your favorite trains and never miss a beat</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Added trains-->
            <div class="card mb-4">
              <div class="card-header">Tracked Trains</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
    
        <!-- Add train -->
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- User entry form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Hogwarts Express" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Timbuktu" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-input" placeholder="23:00" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="25" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Add Train</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    




    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
